# Use the X Render backend (more stable than GLX on some systems)
backend = "xrender";

# Enable vsync to reduce screen tearing
vsync = true;

# Enable shadow for windows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;

# Fading effect for opening/closing windows
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity of inactive windows
inactive-opacity = 0.9;
active-opacity = 1.0;

# Do not fade when changing the workspace
no-fading-openclose = true;

# Blur background of transparent windows (optional, if you like)
blur-background = false;

# Experimental backends (disable for stability)
use-damage = false;

# Specify refresh rate manually (optional)
# refresh-rate = 60;
